<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>編集</title>
</head>
<body>
<div class="header-contents">
  <h2>タスク編集</h2>
</div>
<div class="main-contents">
  <form th:action="@{/update/{id}(id=${tasks.id})}" th:object="${tasks}" th:method="put">
    <div class="form-area">
      <div>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
        <span th:if="${#fields.hasErrors('limitDate')}" th:errors="*{limitDate}"></span>
        <div class="errorMessage" th:each="error : ${errorMessages}">
          <p th:text="${error}"></p>
        </div>
      </div>
      タスク内容<br>
      <textarea class="tweet-box" name="content" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
      タスク期限<br>
      <input type="date" th:field="*{limitDate}"><br>
      <input th:field="*{status}" type="hidden" />
      <input type="submit" value="編集"/>
    </div>
  </form>
</div>
  <div class="footer-contents">
    <a th:href="@{http://localhost:8080/}">戻る</a>
</div>
</body>
</html>
